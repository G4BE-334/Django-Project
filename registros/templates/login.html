<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LOGIN</title>
    <link rel="shortcut icon" href="{% static '/images/Ativo21.jpg' %}">    
    <link href="{% static '/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all" type = "text/css">
    <link href="{% static '/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all" type= "text/css">

    <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i' %}" rel="stylesheet" type= "text/css">

<body>

                    <h2 class="title">ACOMPANHE SEU GRUPO</h2>
                    <form name="cadastro" method="POST" id="form">
                        {%csrf_token%}

                            <input class="input--style-1 cpf-mask" type="text" placeholder="CPF*" id="cpf2" name="cpf2" maxlength="14" autocomplete="off" required>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit" id="btn2">Verifique</button>
                        </div>

                    <div class="social">
                        <a href="https://www.instagram.com/cactussportspark/" target="_blank">
                            <img src="../static/images/instagram_2.png" width="32" height="32"></a>
                        <a href="https://www.facebook.com/Cactus-Sports-Park-102376741654642" target="_blank">
                          <img src="../static/images/facebook.png" width="32" height="32"></a>
                        <a href="https://www.youtube.com/channel/UCJUqAG5XvrOVFXjrJSNEJTg" target="_blank">
                            <img src="../static/images/youtube.png" width="32" height="32"></a>
                        <a href="https://api.whatsapp.com/send?phone=5585991142999" target="_blank">
                          <img src="../static/images/whatsapp.png" width="32" height="32"></a>
                        <a href="https://www.tiktok.com/@cactusparkoficial?lang=pt-BR" target="_blank">
                            <img src="../static/images/tiktok.png" width="32" height="32"></a>
                    </div>
                </div>
        </div>
    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}" type= "text/javascript"></script>
    <script src="{% static 'vendor/jquery/jquery.mask.js' %}" type= "text/javascript"></script>
    <script src="{% static 'js/masks.js' %}" type="text/javascript"></script>

</body>
</html>
